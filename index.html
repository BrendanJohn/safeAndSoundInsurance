<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Safe and Sound Insurance</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">

  </head>
  <body>
  	<div class="container">
	  	<div class="page-header"><h3>Safe and Sound Insurance Corporaion</h3></div>
	    <div class="row">
	    	<div class="col-md-4 panel">
	    		<p><img class="img" alt="200x200" style="width: 250px; height: 150px;" src="images/lady-talking-phone.jpg" data-holder-rendered="true"></p>
	    		<button type="button" class="btn btn-default" aria-label="Left Align">
  					<span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span>
				</button>
    			<button type="button" class="btn btn-default" aria-label="Left Align">
  					<span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
				</button>-----------------------------
				<button type="button" class="btn btn-default" aria-label="Left Align">
  					<span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
				</button>
	    	</div>
	    	<div class="col-md-8">
	    		<div class="primary">
		    		<h1>Inbound Call from Customer..</h1>
			    		<div class="row">
			    			<div class="col-md-6">
				    			<button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-earphone"></span>  Accept</button>
				    		</div>
				    		<div class="col-md-6">
								<button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-remove"></span> 	Decline</button>
				    		</div>
			    		</div>
		    	</div>
		    	<div class="secondary">
			    	<h1>Customer Association in Progress..</h1>
			    	<p>Customer Name: Mary Dwyer</p>
			    	<p>Last 4 Digits of Social Security Number: 3112</p>
			    	<p>Is this Information Correct?</p>
			    		<div class="row">
			    			<div class="col-md-6">
				    			<button type="button" class="btn btn-lg btn-default">Correct</button>
				    		</div>
				    		<div class="col-md-6">
								<button type="button" class="btn btn-lg btn-default">Incorrect</button>
				    		</div>
			    		</div>
			    </div>
	    	</div>
	    </div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
